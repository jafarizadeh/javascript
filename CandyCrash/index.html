<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Candy Crush</title>
  </head>
  <body>
    <div id="header">
      <h1 id="score">Score: <span id="scoreSpan">0</span></h1>
      <h1 id="game-title">Candy Crush</h1>
      <h1 id="turns">Turns: <span id="turnsSpan">0</span></h1>
    </div>
    <div id="board"></div>
    <div id="gameOverWindow" class="hidden">
      <h1>Game Over!</h1>
      <h2>Your final score is: <span id="finalScoreSpan"></span></h2>
      <br />
      <h4>Press 'Space' to Restart.</h4>
    </div>
    <script src="app.js"></script>
  </body>
</html>
